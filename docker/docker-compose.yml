version: '3.8'

services:
  # Milvus Dependencies
  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: milvus-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medical-rag

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: milvus-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    ports:
      - "9001:9001"  # MinIO Console
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medical-rag

  # Milvus Vector Database
  milvus:
    image: milvusdb/milvus:v2.3.4
    container_name: milvus-standalone
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    ports:
      - "19530:19530"  # Milvus gRPC
      - "9091:9091"    # Milvus metrics
    depends_on:
      etcd:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - medical-rag

  # Elasticsearch for BM25 Search
  elasticsearch:
    image: elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - medical-rag

  # Open WebUI
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    environment:
      - OPENAI_API_BASE_URL=http://medical-api:8080/v1
      - OPENAI_API_KEY=not-needed
      - WEBUI_AUTH=false
      - ENABLE_SIGNUP=true
    volumes:
      - open_webui_data:/app/backend/data
    ports:
      - "3000:8080"
    depends_on:
      - medical-api
    networks:
      - medical-rag

  # Medical RAG API Server
  medical-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: medical-api
    environment:
      - MILVUS_HOST=milvus
      - MILVUS_PORT=19530
      - ES_HOST=elasticsearch
      - ES_PORT=9200
      - VLLM_BASE_URL=http://host.docker.internal:8000
    ports:
      - "8080:8080"
    depends_on:
      milvus:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    networks:
      - medical-rag
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  etcd_data:
  minio_data:
  milvus_data:
  es_data:
  open_webui_data:

networks:
  medical-rag:
    driver: bridge
